<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Photos</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../style/style.css" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-4">
      <h1>Search Photos</h1>
      <!-- Form pencarian -->
      <form id="searchForm" class="d-flex" role="search">
        <input id="searchInput" class="form-control me-2" type="search" placeholder="Search by title" aria-label="Search" />
        <button id="searchButton" class="btn btn-outline-success" type="submit">Search</button>
      </form>

      <!-- Hasil pencarian -->
      <div id="searchResults" class="mt-4"></div>
    </div>

    <!-- Bootstrap JS dan Script JS -->
    <script type="module" src="../js/pencarian.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
